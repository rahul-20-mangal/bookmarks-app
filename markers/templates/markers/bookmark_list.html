{% extends "base.html" %}

{% block content %}
<div class="container" style="text-align: center;">
    <form method="GET">
        {{ filter.form }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="container" style="text-align: center;">
    <h1>All Bookmarks</h1>
    <table class="table table-dark table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Url</th>
            <td>Folder</td>
            <th>Detail</th>
        </tr>
        {% for bookmark in filter.qs %}
        <tr>
            <td>{{ bookmark.name }}</td>
            <td><a href="{{ bookmark.url }}">{{ bookmark.url }}</a></td>
            <td>{{ bookmark.folder }}</td>
            <td><a href="{% url 'markers:bookmark-detail' pk=bookmark.pk %}"><button
                        class="btn btn-primary">Detail</button></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
