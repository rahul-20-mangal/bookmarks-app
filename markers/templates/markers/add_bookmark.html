{% extends "base.html" %}

{% block content %}

<div class="conatiner" style="text-align: center;">

        {% csrf_token %}
        
        <div class="container">
            <table class="table table-dark table-hover table-striped">
                {{ bookmark_form }}
            </table>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
</div>

{% endblock %}
